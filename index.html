<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMaze</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
</head>
<body>
    
    <header>
        <div class="logo">
            <h2>CineMaze</h2>
        </div>
        <div class="search">
            <input type="text"><button><span class="material-symbols-outlined">search</span></button>
        </div>
        <div class="extrabtn">
            <button id="allmvs">All Movies</button>
        </div>
    </header>

    <main>
        <div class="movielist-main">
            <div class="moviesec">
                <p id="genere">Horror</p>
                <div class="movielist" id="horror-list">
                    <!-- movies here horror -->
                     <div class="movie-grid">
                        <div class="logoM">Tittle</div>
                        <p id="tittle">Horror1</p>
                        <div class="info">
                            <p id="year">2025</p>
                            <p id="rate">7.2</p>
                        </div>
                     </div>

                     <div class="movie-grid">
                        <div class="logoM">Tittle2</div>
                        <p id="tittle">Horror2</p>
                        <div class="info">
                            <p id="year">2025</p>
                            <p id="rate">7.2</p>
                        </div>
                     </div>

                     <div class="movie-grid">
                        <div class="logoM">Tittle3</div>
                        <p id="tittle">Horror3</p>
                        <div class="info">
                            <p id="year">2025</p>
                            <p id="rate">7.2</p>
                        </div>
                     </div>
                </div>
            </div>
            <div class="moviesec">
                <p id="genere">Action</h3>
                <div class="movielist" id="action-list">
                     <!-- movies here action  -->
                </div>
            </div>
            <div class="moviesec">
                <p id="genere">Comedy</p>
                <div class="movielist" id="comedy-list">
                     <!-- movies here comedy  -->
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
